<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">
  <div class="card">
  <img src="./images/illustration-hero.svg" alt="Background">
    <div class="text">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

<!--created a separate container for annual plan  -->
  <div class="plan">
    <div class="plan-box-left">
      <img src="./images/icon-music.svg" alt="music icon">
      <div>
      <h2>Annual Plan</h2>
      <p class="two">$59.99/year</p>
      </div>
    </div>
      <a href="change.html" class="change">Change</a>
    </div>
      <button class="button">Proceed to Payment</button>
      <a href="cancel.html" class="order"> Cancel Order</a>
      </div>
    </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joe Cillo</a>.
  </div>
</body>
</html>
